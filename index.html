<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">

      <div class="card-img">
        <img src="images/image-header-mobile.jpg" alt="ladys laughing at the office" class="moblie">
        <img src="images/image-header-desktop.jpg" alt="ladys laughing at the office" class="desktop">
      </div>

      <div class="card-info">
        <h1 class="card-title">
          Get <span class="purple-title">insights</span> that help your business
          grow.
        </h1>
        <p class="card-details">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="overview">
          <div class="box">
            <p class="box-head">10k+</p>
            <p class="box-paragraph">companies</p>
          </div>
          <div class="box">
            <p class="box-head">314</p>
            <p class="box-paragraph">templates</p>
          </div>
          <div class="box">
            <p class="box-head">12M+</p>
            <p class="box-paragraph">queries</p>
          </div>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
